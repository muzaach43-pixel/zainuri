<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Discord-ish Web Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <div class="server-list">
        <div class="server">D</div>
        <div class="server">G</div>
        <div class="server">Z</div>
      </div>
      <div class="channels">
        <h4>Channels</h4>
        <ul>
          <li class="channel active"># general</li>
          <li class="channel"># design</li>
          <li class="channel"># random</li>
        </ul>
      </div>
    </aside>

    <main class="main">
      <header class="header">
        <div class="room-info">
          <h3># general</h3>
          <p class="sub">Private channel â€¢ 12 online</p>
        </div>
        <div class="user-profile">
          <span id="usernameLabel">Guest</span>
          <button id="changeNameBtn">Change</button>
        </div>
      </header>

      <section class="chat" id="chat">
        <!-- messages injected here -->
      </section>

      <footer class="composer">
        <div class="composer-left">
          <input id="messageInput" type="text" placeholder="Ketik pesan... (Tekan Enter untuk kirim)" autocomplete="off" />
        </div>
        <div class="composer-right">
          <button id="sendBtn">Kirim</button>
        </div>
      </footer>
    </main>
  </div>

  <script src="script.js"></script>
</body>
</html>
